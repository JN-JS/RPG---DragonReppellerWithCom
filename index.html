<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>RPG - Dragon Reppeller</title>
        <link rel="stylesheet" href="./styles.css">
        <!-- script element to load JS into HTML file -->
        <!-- <script src="./script.js"></script> -->
    </head>
    <body>
        <div id="game">
            <!-- In-Game text & controls -->
            <div id="stats">
                <!-- In-Game top info text -->
                <span class="stat">XP: <strong>0</strong></span>
                <span class="stat">Health: <strong>100</strong></span>
                <span class="stat">Gold: <strong>50</strong></span>
            </div>
            <div id="controls">
                <!-- Initialise in game control -->
                <button id="button1">Go to store</button>
                <button id="button2">Go to cave</button>
                <button id="button3">Fight dragon</button>
            </div>
            <div id="monsterStats">
                <span class="stat">Monster Name: <strong><span id="monsterName"></span></strong></span>
        <span class="stat">Health: <strong><span id="monsterHealth"></span></strong></span>
            </div>
            <div id="text">
                Welcome to Dragon Repeller. You must defeat the dragon that is preventing people from leaving the town. You are in the town square. Where do you want to go? Use the buttons above.
            </div>
        </div>
        <!-- moved script tag for browser to process HTML tags befor using it with querySelector() -->
        <script src="./script.js"></script>
    </body>
</html>
